<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar QRIS</title>
</head>
<body>
  <h1>Daftar QRIS</h1>
  <form method="POST" action="/api/register">
    <label>Username:</label><br>
    <input type="text" name="username" required /><br><br>

    <label>QRIS Statis:</label><br>
    <textarea name="qris" rows="6" cols="50" required></textarea><br><br>

    <button type="submit">Simpan</button>
  </form>
</body>
</html>
